<!DOCTYPE html>
<html>
<head>
	<title>countD</title>
	<script type="text/javascript" src="bower_components/jsTimezoneDetect/jstz.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/material-design-lite/material.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/countdownjs/countdown.min.js"></script>
	<script type="text/javascript" src="bower_components/progressbar.js/dist/progressbar.min.js"></script>
	<script type="text/javascript" src="bower_components/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>

	<link rel="stylesheet" type="text/css" href="bower_components/material-design-lite/material.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/mjolnic-bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css">
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.deep_orange-red.min.css" /> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>

</head>
<body>

  <div class="countCard">
  <div class="">
    <h3 class="countCardLabel">How long till </h3>
    <div id="countTo" class="countToDiv mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	    <input class="mdl-textfield__input countToWhat" type="text" id="countToWhat" />
	    <label class="mdl-textfield__label" for="countToWhat"></label>
	</div>
	<h3 class="countCardLabel">on</h3>
	<div id="toDateDiv" class="toDiv mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	    <div id="toDateFormat" class="errorMessage">dd/mm/yyyy</div>
	    <input class="mdl-textfield__input toDate" maxlength="10" type="text" id="toDate" />
	    <label class="mdl-textfield__label" for="toDate"></label>
	    <div id="toDateError" class="errorMessage"></div>
	  </div>
	  <h3 class="countCardLabel">at</h3>
	  
	  <div class="toTimeDiv">
	  <div class="toHrsDiv mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	    <input class="mdl-textfield__input toHrs" type="number" min="0" max="24" maxlength="2" id="toHrs" value="00" />
	    <label class="mdl-textfield__label" for="toHrs"></label>
	  </div>
	  <h3 class="DTseparator">:</h3>
	  <div class="toMinsDiv mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	    <input class="mdl-textfield__input toMins" type="number" min="0" max="60" maxlength="2" id="toMins" value="00" />
	    <label class="mdl-textfield__label" for="toMins"></label>
	  </div>

	  <button id="toAmPm" class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect toAmPmDiv">
			AM
		</button>

	<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="toAmPm">
	  <li id="pickAm" class="mdl-menu__item toAmPmDiv">AM</li>
	  <li id="pickPm" class="mdl-menu__item toAmPmDiv">PM</li>
	</ul>
	</div>

  </div>
  <div class="counterOptions mdl-card__actions mdl-card--border">
    <a id="startCount" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
		Start counting
	</a>

	<a id="customizeClockButton" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
		Customize clock
	</a>
  </div>
</div>

<div id="customizeClockDiv" class="customizeClock mdl-card mdl-shadow--4dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">Customize clock</h2>
  </div>
  <div class="mdl-card__supporting-text">
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      View Updates
    </a>
  </div>
</div>




  <div class="clockDiv">
  	<div id="showDays" class="clocks">
  		<div id="daysClock"></div>
  		<div class="clockLabel">Days</div>
  	</div>
  	<div id="showHours" class="clocks">
  		<div id="hoursClock"></div>
  		<div class="clockLabel">Hours</div>
  	</div>
  	<div id="showMinutes" class="clocks">
  		<div id="minutesClock"></div>
  		<div class="clockLabel">Minutes</div>
  	</div>
  	<div id="showSeconds" class="clocks">
  		<div id="secondsClock"></div>		
  		<div class="clockLabel">Seconds</div>
  	</div>
  </div>
 
 <input type="text" id="chooseColor">
 <button id="switchColor" class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect">Change Color</button>
  
  	


</body>
</html>
